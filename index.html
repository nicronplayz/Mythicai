<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>MythicAi</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
:root {
  --glass: rgba(255,255,255,0.08);
  --border: rgba(255,255,255,0.15);
  --accent: #7dd3fc;
  --accent-soft: rgba(125,211,252,0.15);
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  height: 100vh;
  background:
    radial-gradient(circle at 20% 20%, #1e3a8a, transparent 40%),
    radial-gradient(circle at 80% 30%, #312e81, transparent 40%),
    radial-gradient(circle at 50% 80%, #020617, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

/* MAIN GLASS CONTAINER */
#app {
  width: 100%;
  max-width: 480px;
  height: 92vh;
  background: linear-gradient(
    to bottom right,
    rgba(255,255,255,0.12),
    rgba(255,255,255,0.03)
  );
  backdrop-filter: blur(18px);
  border: 1px solid var(--border);
  border-radius: 18px;
  display: flex;
  flex-direction: column;
  overflow: hidden;
  box-shadow: 0 40px 120px rgba(0,0,0,0.7);
}

/* HEADER */
header {
  padding: 14px 16px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: rgba(2,6,23,0.6);
  border-bottom: 1px solid var(--border);
}

header span {
  font-weight: 600;
  letter-spacing: 0.4px;
}

header select {
  background: rgba(255,255,255,0.06);
  color: white;
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 6px 10px;
  outline: none;
}

/* CHAT AREA */
#messages {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  scrollbar-width: none;
}
#messages::-webkit-scrollbar {
  display: none;
}

.msg {
  max-width: 85%;
  margin-bottom: 14px;
  line-height: 1.5;
  font-size: 15px;
}

/* USER */
.user {
  margin-left: auto;
  padding: 10px 14px;
  border-radius: 14px 14px 4px 14px;
  background: linear-gradient(
    to right,
    rgba(56,189,248,0.25),
    rgba(14,165,233,0.15)
  );
  border: 1px solid rgba(125,211,252,0.3);
}

/* AI */
.ai {
  margin-right: auto;
  padding: 10px 14px;
  border-radius: 14px 14px 14px 4px;
  background: var(--glass);
  border: 1px solid var(--border);
  box-shadow: inset 0 0 12px rgba(255,255,255,0.03);
}

.typing {
  opacity: 0.6;
  font-style: italic;
}

/* INPUT BAR */
footer {
  display: flex;
  gap: 10px;
  padding: 12px;
  background: rgba(2,6,23,0.7);
  border-top: 1px solid var(--border);
}

input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.06);
  color: white;
  outline: none;
}

button {
  padding: 12px 18px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(
    to right,
    #38bdf8,
    #0ea5e9
  );
  color: #020617;
  font-weight: 600;
}
</style>
</head>

<body>
<div id="app">

<header>
  <span>MythicAi</span>
  <select id="mode">
    <option value="general">General</option>
    <option value="study">Study</option>
    <option value="coding">Coding</option>
    <option value="editing">Editing</option>
  </select>
</header>

<div id="messages"></div>

<footer>
  <input id="input" placeholder="Message MythicAi…" />
  <button onclick="send()">Send</button>
</footer>

</div>

<script>
const WORKER_URL = "https://autumn-wue.killermunu.workers.dev/";

let conversation = [];

const modePrompts = {
  general: "You are MythicAi. Professional, friendly, chill.",
  study: "You are MythicAi in study mode. Explain clearly with examples.",
  coding: "You are MythicAi in coding mode. Give clean, correct code.",
  editing: "You are MythicAi in editing mode. Help with CapCut, motion blur, workflows."
};

async function send() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;
  input.value = "";

  const messages = document.getElementById("messages");
  const mode = document.getElementById("mode").value;

  messages.innerHTML += `<div class="msg user">${text}</div>`;
  messages.innerHTML += `<div class="msg ai typing" id="typing">MythicAi is thinking…</div>`;
  messages.scrollTop = messages.scrollHeight;

  if (conversation.length === 0) {
    conversation.push({
      role: "system",
      content: modePrompts[mode]
    });
  }

  conversation.push({ role: "user", content: text });

  const res = await fetch(WORKER_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ messages: conversation })
  });

  const data = await res.json();
  document.getElementById("typing").remove();

  const reply = data.choices[0].message.content;
  conversation.push({ role: "assistant", content: reply });

  messages.innerHTML += `<div class="msg ai">${reply}</div>`;
  messages.scrollTop = messages.scrollHeight;
}

document.getElementById("input").addEventListener("keydown", e => {
  if (e.key === "Enter") send();
});
</script>

</body>
</html>
